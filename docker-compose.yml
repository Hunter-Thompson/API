version: '3'
services:
  database:
    build:
      dockerfile: Dockerfile.dev
      context: ./postgres
  server:
    build:
      dockerfile: Dockerfile.dev
      context: ./legalist-api
    volumes:
      - /app/node_modules
      - ./legalist-api:/app
    environment:
      - PGPORT=5432
      - PGUSER=hunter
      - PGPASSWORD=helloworld
      - PGDATABASE=api
      - PGHOST=database
    ports:
      - "3000:3000"
 
    